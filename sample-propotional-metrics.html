<!doctype>
<html>
<head lang="ja">
  <meta charset="utf-8">
  <style>
    body {
      font-size: 150%;
    }

    .font-hiragino {
      font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic ProN";
    }

    .font-yugothic {
      font-family: 游ゴシック, "Yu Gothic", YuGothic;
    }

    .font-notosans {
      font-family: "Noto Sans Japanese", "Noto Sans CJK JP";
    }

    .font-kerning {
      /* プロポーショナルメトリクスを有効にする */
      font-feature-settings: "palt" 1;
    }

    h1 {
      margin: 0.5rem 0;
      color: #888;
    }

    p {
      margin: 0.5rem 0;
      color: #666;
    }

    label {
      background: #eee;
      border-radius: 3px;
      font-weight: bold;
      color: #666;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }

    div.item {
      margin: 2rem;
    }
  </style>
</head>

<body>
